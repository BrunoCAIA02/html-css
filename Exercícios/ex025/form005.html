<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <p>
            <fieldset>
                <legend>Sexo</legend>
        
                    <input type="radio" name="sexo" id="isexmas"><label for="isexmas"> Masculino</label> <br>
                    <input type="radio" name="sexo" id="isexfem"><label for="isexfem"> Feminino</label>
        
            </fieldset>
        </p>
        <p>
            <fieldset>
                <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Voleibol</label> <br>
               <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
               <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
               <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> <br>
               <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
               <input type="checkbox" name="hand" id="ihand"> <label for="ihand">Handebol</label>
            </fieldset>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
